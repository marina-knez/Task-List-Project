<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Task List</title>
</head>

<body>

    <div class="all">
        <div class="container">
            <div class="card-title">Task List</div>
            <div class="input-field">
                <input type="text" name="task" id="task" placeholder="New Task">
            </div>
            <button class="btn" id="btn-1">Add Task</button>
        </div>

        <div class="container">
            <div class="card-title">Tasks</div>
            <div class="input-field">
                <input type="text" name="filter" id="filter" placeholder="Filter Tasks">
            </div>
            <ul class="collection"></ul>
            <button class="btn" id="btn-2">Clear Tasks</button>
        </div>
    </div>


<script
src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
